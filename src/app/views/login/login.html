<div class="login-container">

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">

    <h2>Đăng nhập</h2>

    <div class="form-group">
      <label for="username">Tên đăng nhập</label>

      <input
        type="text"
        id="username"
        formControlName="username"
        class="form-control"

        [class.is-invalid]="submitted && f['username'].errors"
      />

      <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
        <div *ngIf="f['username'].errors['required']">Vui lòng nhập tên đăng nhập</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Mật khẩu</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"

        [class.is-invalid]="submitted && f['password'].errors"
      />

      <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
        <div *ngIf="f['password'].errors['required']">Vui lòng nhập mật khẩu</div>
      </div>
    </div>

    <button type="submit" class="btn-submit" [disabled]="loginForm.invalid">
      Đăng nhập
    </button>

    <div class="register-link">
      <p>Chưa có tài khoản? <a [routerLink]="['/register']">Đăng ký ngay</a></p>
    </div>

  </form>
</div>
