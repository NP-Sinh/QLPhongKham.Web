<div class="container mt-4">
  <h2 class="mb-4">Danh sách Vai Trò</h2>

  <div *ngIf="vaiTros$ | async as danhSachVaiTro; else loadingTemplate">

    <div *ngIf="danhSachVaiTro.length === 0" class="alert alert-info" role="alert">
      <i class="bi bi-info-circle"></i> Không tìm thấy vai trò nào.
    </div>

    <div *ngIf="danhSachVaiTro.length > 0" class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Mã Vai Trò</th>
            <th scope="col">Tên Vai Trò</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vt of danhSachVaiTro">
            <td>{{ vt.id }}</td>
            <td>{{ vt.maVaiTro }}</td>
            <td>{{ vt.tenVaiTro }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <ng-template #loadingTemplate>
    <div class="text-center my-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Đang tải...</span>
      </div>
      <p class="mt-3">Đang tải dữ liệu...</p>
    </div>
  </ng-template>
</div>
