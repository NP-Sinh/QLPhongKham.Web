<ng-container *ngIf="state$ | async as state">
  <app-loading-overlay [isLoading]="state.loading"></app-loading-overlay>
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Chuyên Khoa</h2>
    <button class="btn btn-primary" (click)="addModal()">
      Thêm chuyên khoa
    </button>
  </div>

  <div *ngIf="state.error" class="alert alert-danger" role="alert">
    <i class="bi bi-exclamation-triangle-fill"></i>
    Đã xảy ra lỗi: Không thể tải danh sách.
  </div>

  <div *ngIf="state.data as danhSachChuyenKhoa">
     <div *ngIf="danhSachChuyenKhoa.length === 0" class="alert alert-info" role="alert">
      <i class="bi bi-info-circle"></i> Không tìm thấy.
    </div>
    <table *ngIf="danhSachChuyenKhoa.length > 0" class="table table-striped table-hover">
       <thead class="table-dark">
        <tr>
          <th  scope="col">Mã chuyên khoa</th>
          <th  scope="col">Tên chuyên khoa</th>
          <th  scope="col">Thao tác</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let chuyenKhoa of danhSachChuyenKhoa">
          <td>{{chuyenKhoa.maChuyenKhoa}}</td>
           <td>{{chuyenKhoa.tenChuyenKhoa}}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" (click)="editModal(chuyenKhoa.id)">
              <i class="bi bi-pencil"></i> Sửa
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <app-form-modal
    [columns]="1"
    [modalSize]="'lg'"
    [isOpen]="isModalOpen"
    [title]="modalTitle"
    [fields]="modalFields"
    [formData]="formData"
    [isSaving]="isSaving"
    [errorMessage]="errorMessage"
    [submitButtonText]="isEditMode ? 'Cập Nhật' : 'Thêm Mới'"
    (closeModal)="closeModal()" (submitForm)="submitForm($event)">
  </app-form-modal>

  <!-- Toast Notification -->
  <app-toast-notification></app-toast-notification>
</ng-container>
